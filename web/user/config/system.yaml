home:
  alias: '/home'

pages:
  theme: quark
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true
  enable_asset_timestamp: true

images:
  cache_all: false
  cache_perms: false

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

absolute_urls: false