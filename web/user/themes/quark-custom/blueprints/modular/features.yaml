title: Features
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Features
          fields:
            header.class:
              type: select
              label: Layout
              default: small
              size: medium
              options:
                small: Small   = 4 / 3 / 2 columns
                standard: Standard  = 3 / 2 / 1 columns

            header.features:
              name: features
              type: list
              label: Features
              style: vertical
              collapsed: true
              item_label: Header
              fields:
                .image:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Image
                  description: Optional thumbnail image (overrides icon if set)
                .header:
                  type: text
                  label: Header
                .text:
                  type: text
                  label: Text
                .url:
                  type: text
                  label: Link
